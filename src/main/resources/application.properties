spring.datasource.url=jdbc:mysql://localhost:3306/sister?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
spring.datasource.username=cuiyijie
spring.datasource.password=19960228
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
##JPA配置
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
##运行时输出jpa执行的sql语句
spring.jpa.show-sql=true
## spring-boot-starter-data-jpa自动映射创建表动作 配置: 有表更新,无表创建
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#应用端口 在这里我设置了一下端口号，我的8080端口号被tomcat所占用
server.port=8080
#应用项目名称
#server.context-path=/mydemo
#修改tomcat的URIEncoding为UTF-8
server.tomcat.uri-encoding=UTF-8
#集中解决各种编码问题
#banner.charset=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8
#jackson对日期时间格式化设置:时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
#jackson对日期时间格式化设置:时区设置
spring.jackson.time-zone=GMT+8
